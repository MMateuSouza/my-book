{% extends 'base_not_authenticated.html' %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block style %}
    <style>
        body {
            background-color: #fdfdfd;
        }

        #row {
            height: 100vh;
        }
    </style>
{% endblock %}

{% block content %}
    <section class="container">
        <div id="row" class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Usu√°rio</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="keep_me_logged_in">
                                <label class="form-check-label" for="keep_me_logged_in">Mantenha-me logado</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Autenticar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}
{% endblock %}
